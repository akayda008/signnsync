<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/demo.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/typography.css">
</head>
<body>
    <header>
        <div id="navigation">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="features.html">Features</a></li>
                <li><a href="contact.html">Contact Us</a></li>

            </ul>
        </div>
    </header>
    <div id="wrapper">
        <div id="content">
            <section>
                <div id="video-container">
                    <video id="video" autoplay playsinline muted></video>
                    <canvas id="canvas"></canvas>

                    <!-- Task Selection Dropdown -->
                    <label for="select-task">Select Task:</label>
                    <select id="select-task">
                        <option value="emotion">Emotion Detection</option>
                        <option value="sign">Sign Language</option>
                        <option value="both">Both</option>
                    </select>

                    <!-- Buttons for different recognition modes -->
                    <button onclick="startSignLanguage()">Sign Language</button>
                    <button onclick="startEmotionRecognition()">Emotion Detection</button>
                    <button onclick="startBoth()">Both</button>

                    <!-- Start/Stop Buttons for Video Recording -->
                    <button id="start-button">Start Recording</button>
                    <button id="stop-button">Stop Recording</button>

                    <div id="result">Waiting for input...</div>
                </div>
            </section>
        </div>
    </div>
    <footer>
        <div id="copyright">
            Copyright&copy; SignNSync. All Rights Reserved.
        </div>
    </footer>
    <script src="javascript/header.js"></script>
    <script src="javascript/demo.js"></script>
</body>
</html>
